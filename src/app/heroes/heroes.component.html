<!-- sets up two-way data binding -->
<!-- ngModel is an Angular two-way binding syntax -->
<!-- ngModel belongs to the optional FormsModule and we must opt-in 
to use it -->
<h2>{{hero.name | uppercase }} Details</h2>
<div>
  <label>
    name:
    <input [(ngModel)]="hero.name" placeholder="name">
  </label>
</div>

<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
